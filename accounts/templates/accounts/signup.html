{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/templatemo-glossy-touch.css' %}">
</head>
<body>
<div class="bg-shapes">
  <div class="shape"></div><div class="shape"></div>
  <div class="shape"></div><div class="shape"></div>
  <div class="shape"></div><div class="shape"></div>
</div>

<!-- فرم ثبت نام -->
<div class="container" style="margin-top:60px;">
  <div class="contact-form glass"
       style="color:white; max-width:500px; margin:auto; text-align:center; padding:40px;">
    <h2>Create Account</h2>
    <form method="post">
      {% csrf_token %}
      {% if form.errors %}
        <div style="color: red; text-align: left; margin: 10px;">{{ form.errors }}</div>
      {% endif %}

      <div class="form-group">
        <label for="id_username">Username</label>
        {{ form.username }}
      </div>

      <div class="form-group">
        <label for="id_email">Email</label>
        {{ form.email }}
      </div>

      <div class="form-group">
        <label for="id_password1">Password</label>
        {{ form.password1 }}
      </div>

      <div class="form-group">
        <label for="id_password2">Confirm Password</label>
        {{ form.password2 }}
      </div>

      <button type="submit" class="cta-button">Sign Up</button>
    </form>

    <p style="margin-top:15px;">
      Already have an account?
      <a href="{% url 'signin' %}" style="color:#00aced;">Sign In</a>
    </p>
  </div>
</div>
<script src="{% static 'js/templatemo-glossy-touch.js' %}"></script>
</body>
</html>
