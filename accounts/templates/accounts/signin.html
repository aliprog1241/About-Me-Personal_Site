{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="{% static 'css/templatemo-glossy-touch.css' %}">
</head>
<body>
<div class="bg-shapes">
  <div class="shape"></div><div class="shape"></div>
  <div class="shape"></div><div class="shape"></div>
  <div class="shape"></div><div class="shape"></div>
</div>

<div class="container" style="margin-top:60px;">
  <div class="contact-form glass" style="color:white; max-width:500px; margin:auto; text-align:center; padding:40px;">
    <h2>Sign In</h2>
    <form method="post">
      {% csrf_token %}
      {% if form.errors %}
        <div style="color:red; text-align:left; margin:10px;">{{ form.errors }}</div>
      {% endif %}
      {{ form.username.label_tag }} {{ form.username }}
      {{ form.password.label_tag }} {{ form.password }}
      <br><br>
      <button type="submit" class="cta-button">Sign In</button>
    </form>
    <p style="margin-top:15px;">Don't have an account?
      <a href="{% url 'signup' %}" style="color:#00aced;">Sign Up</a>
    </p>
  </div>
</div>
<script src="{% static 'js/templatemo-glossy-touch.js' %}"></script>
</body>
</html>
