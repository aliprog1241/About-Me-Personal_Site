{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Sent</title>
    <link rel="stylesheet" href="{% static 'css/templatemo-glossy-touch.css' %}">
    <style>
        body {
            background: #111;
            color: white;
            font-family: "Segoe UI", Tahoma, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .success-box {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }
        .success-box h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        .success-box p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.85);
        }
        .success-box a {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(0, 172, 237, 0.8);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .success-box a:hover {
            background: rgba(0, 172, 237, 1);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 172, 237, 0.6);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to   { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="success-box glass">
        <h1>✅ Thank You!</h1>
        <p>Your message has been sent successfully.<br> I’ll get back to you soon.</p>
        <a href="{% url 'home' %}">⬅ Back to Home</a>
    </div>
</body>
</html>
